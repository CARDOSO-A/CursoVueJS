<script src="https://unpkg.com/vue@2"></script> <!--Referencia do arquivo do Vue na versão 2, pois o curso é do Vue 2-->

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
</div>

<script>

    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!'
        },
        methods: {
            changeTitle: function (event) {
                this.title = event.target.value;
            }
        }
    });

</script>
