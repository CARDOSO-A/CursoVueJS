<script src="https://unpkg.com/vue@2"></script> <!--Referencia do arquivo do Vue na versão 2, pois o curso é do Vue 2-->
<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>

<script>
    new Vue ({
        el: '#app',
        data:{
            titulo: 'Usando VueJS!',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods:{
            saudacao: function(){
                this.titulo = 'Bom dia!!'
                return this.titulo
            }
        }
    })
</script>
