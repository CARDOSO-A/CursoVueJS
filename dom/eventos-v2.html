<script src="https://unpkg.com/vue@2"></script> <!--Referencia do arquivo do Vue na versão 2, pois o curso é do Vue 2-->

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="Somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
    new Vue ({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            Somar(){
                this.contador++
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
