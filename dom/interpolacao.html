<script src="https://unpkg.com/vue@2"></script> <!--Referencia do arquivo do Vue na versão 2, pois o curso é do Vue 2-->

<div id="app">
    <p>{{ contador}}</p>
    <p>{{ contador > 10 ? 'Maior que 10' : 'Menor que 10' }}</p>
    <button v-on:click="somar">Somar 1</button>
</div>

<script>
    new Vue ({
        el: '#app',
        data:{
            contador: 0
        },
        methods:{
            somar(){
                this.contador++
            } 
        }
    })
</script>
