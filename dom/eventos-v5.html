<script src="https://unpkg.com/vue@2"></script> <!--Referencia do arquivo do Vue na versão 2, pois o curso é do Vue 2-->

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop.prevent="">Parar Aqui!!!</span>
    </p>
    <hr>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue ({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar(passo, event){
                console.log(passo, event);
                this.contador += passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },

            exibirAlerta(){
                alert('Estou te alertando')
            },

            naoNavegar(event){
                console.log('Não navegar')
                //event.preventDefault()
            }

            // parar(event){
            //     event.stopPropagation()
            // }
        }
    })
</script>
